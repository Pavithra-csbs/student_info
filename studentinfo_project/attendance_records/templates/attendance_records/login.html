<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGISL Institute of Technology - Faculty Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('back.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #1e3c72;
            font-weight: 600;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background: #1e3c72;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: #2a5298;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Faculty Login</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="facultyID" class="form-label">Faculty ID</label>
                <input type="text" class="form-control" id="facultyID" name="username" placeholder="Enter Faculty ID" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <div>
                
                {% for error in form.non_field_errors %}
                <div class="text-danger">{{error}}</div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</body>
</html>
